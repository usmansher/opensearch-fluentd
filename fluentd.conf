<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  @type record_transformer
  enable_ruby
  auto_typecast true
  <record>
     @time ${time.strftime('%Y-%m-%dT%H:%M:%S%z')}
  </record>
</filter>

<match **>
  @type opensearch
  host opensearch-node1
  port 9200
  # hosts opensearch-node1:9200,opensearch-node2:9200
  index_name fluentd.${tag}
  logstash_format true
  user admin
  password admin
  scheme http
  ssl_verify false
</match>

